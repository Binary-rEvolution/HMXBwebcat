  <body>

  <script src="../banner_menu_HMXBs.js"></script>
    
    <div class="container" align="center">
        <br>
        <h1>
        <b>{HMXB}</b><br><br>
        </h1>
    </div>
    
    
     <div class="container">
    
    <div class="container" style="width:21vw;float:left" align="left">
    <br><br>
    <!-- New Aladin Lite field of view -->
    <!-- our code needs jQuery library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>

    <!-- Aladin Lite container at requested dimensions -->
    <div id="aladin-lite-div" style="width:400px;height:400px;"></div>

    <input id="DSS" type="radio" name="survey" value="P/DSS2/color"><label for="DSS">DSS color<label>
    <input id="2MASS" type="radio" name="survey" value="P/2MASS/color"><label for="2MASS">2MASS<label>
    <input id="allwise" type="radio" name="survey" value="P/allWISE/color"><label for="allwise">AllWISE<label>
    <input id="glimpse" type="radio" name="survey" value="P/GLIMPSE360"><label for="glimpse">GLIMPSE 360<label>
    <input id="xmm" type="radio" name="survey" value="ESAVO/P/XMM/EPIC-RGB"><label for="xmm">XMM<label>
    <input id="chandra" type="radio" name="survey" value="cxc.harvard.edu/P/cda/hips/allsky/rgb"><label for="chandra">Chandra<label>

    <!-- Aladin Lite JS code -->
    <script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>

    <!-- Creation of Aladin Lite instance with initial parameters -->
    <script type="text/javascript">
        let aladin;
        A.init.then(() => {{
aladin = A.aladin('#aladin-lite-div', {{survey: "P/2MASS/color", fov:0.01, target: "{best_ra} {best_dec}"}});

        $('input[name=survey]').change(function() {{
            aladin.setImageSurvey($(this).val());
        }});
        
        var marker1 = A.marker({gaia_ra},{gaia_dec}, {{popupTitle: 'Gaia', popupDesc: ''}});
        var markerLayer = A.catalog();
        aladin.addCatalog(markerLayer);
        markerLayer.addSources([marker1])
        
        
        var overlay = A.graphicOverlay({{color: '#ee2345', lineWidth: 2}});
        aladin.addOverlay(overlay);
        
        overlay.add(A.circle({mass_ra},{mass_dec},{mass_err}, {{color: {mass_col}}}));
        overlay.add(A.circle({xmm_ra},{xmm_dec},{xmm_err}, {{color: {xmm_col}}}));
        overlay.add(A.circle({chan_ra},{chan_dec},{chan_err}, {{color: {chan_col}}}));
        overlay.add(A.circle({swift_ra},{swift_dec},{swift_err}, {{color: {swift_col}}}));
        overlay.add(A.circle({igr_ra},{igr_dec},{igr_err}, {{color: {igr_col}}}));
       
        
        }});
</script>
    </div>

    <div class="container" style="width:40vw;float:right;margin:10px 10px">

            src="../FoV/{HMXB}_FoV.pdf#toolbar=0&navpanes=0&scrollbar=0"

        var marker4 = A.marker({chan_ra},{chan_dec}, {{popupTitle: 'Chandra', popupDesc: ''}});
        var marker5 = A.marker({swift_ra},{swift_dec}, {{popupTitle: 'Swift', popupDesc: ''}});
        var marker6 = A.marker({igr_ra},{igr_dec}, {{popupTitle: 'INTEGRAL', popupDesc: ''}});
        
        
        var markerLayer = A.catalog();
aladin.addCatalog(markerLayer);
markerLayer.addSources([marker1,marker2,marker3,marker4,marker5,marker6])

      <table class="styled-table" data-role="table" data-rows="-1" data-show-rows-steps=false data-show-search=false data-source="../CTP_data/{HMXB}.json">
      </table>
    </div>
