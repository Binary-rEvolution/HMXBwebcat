<!DOCTYPE>
<html>
  <body>
    <h1>HMXB interactive map</h1>
    
    
   
<!-- our code needs jQuery library -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>

<!-- Aladin Lite container at requested dimensions -->
<div id="aladin-lite-div" style="width:700px;height:400px;"></div>

<input id="DSS" type="radio" name="survey" value="P/DSS2/color"><label for="DSS">DSS color<label>
<input id="DSS-blue" type="radio" name="survey" value="P/DSS2/blue"><label for="DSS-blue">DSS blue<label>
<input id="2MASS" type="radio" name="survey" value="P/2MASS/color"><label for="2MASS">2MASS<label>
<input id="allwise" type="radio" name="survey" value="P/allWISE/color"><label for="allwise">AllWISE<label>
<input id="glimpse" type="radio" name="survey" value="P/GLIMPSE360"><label for="glimpse">GLIMPSE 360<label>


<!-- Aladin Lite JS code -->
<script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>

<!-- Creation of Aladin Lite instance with initial parameters -->
<script type="text/javascript">
    let aladin;
    A.init.then(() => {
        aladin = A.aladin('#aladin-lite-div', {survey: "P/DSS2/color", fov:1.5, target: "84.72739245821431 26.31577524440175"});

        $('input[name=survey]').change(function() {
                aladin.setImageSurvey($(this).val());
        });
        
        var overlay = A.graphicOverlay({color: '#ee2345', lineWidth: 3});
        aladin.addOverlay(overlay);
        
        overlay.add(A.circle(84.72739245821431,26.31577524440175,5.625194559494655e-09, {color: 'blue'}));
        overlay.add(A.circle(84.727427,26.315798,1.9444444527228672e-05, {color: 'red'}));
        overlay.add(A.circle(84.72737,26.315868,6.981666666666667e-05, {color: 'lightblue'}));
        overlay.add(A.circle(84.72741720967537,26.31572486957622,0.00019719805588546663, {color: 'violet'}));
        overlay.add(A.circle(84.72741,26.31559,0.0005555555555555556, {color: 'lightgrey'}));
        overlay.add(A.circle(84.727,26.316,0.0030000001192092896, {color: 'green'}));
       
        aladin.addCatalog(A.catalogFromVizieR('J/A+A/671/A149/tablea', 84.72739245821431, 26.31577524440175, 0.1, {shape: 'square', sourceSize: 8, color: 'red', onClick: 'showPopup'}));
            
        });
    
    
</script>

  </body>
</html>
